<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Thrift Fashion Store</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <img
              src="assets/logo/TFS-logo-01.svg"
              alt="Logo of Thrift Fashion Store"
            />
          </div>

          <div class="search">
            <input
              type="text"
              class="search__input"
              placeholder="Enter your search"
            />
            <button class="search__submit">
              <i class="fas fa-search"></i>
            </button>
          </div>

          <nav>
            <ul role="list">
              <li><a href="#">Home</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </nav>
          <!-- <img src="assets/icons/shopsping-cart.png" /> -->
        </div>

        <div class="row">
          <div class="col-2">
            <h1>Your <em>Affordable</em> Online <br />Thrift Store!</h1>
            <p>
              Buy or Sell Cool Clothes & save
              <span>Environment.</span>
            </p>
            <a href="" class="btn">Explore Now &#8594;</a>
          </div>
          <div class="col-2">
            <img src="assets/home/stock-img.png" />
          </div>
        </div>
      </div>
    </div>

    <!-- featured categories -->
    <div class="categories">
      <div class="small-container">
        <div class="row">
          <div class="col-3">
            <img src="assets/ft-categories/category-1.jpg" />
          </div>
          <div class="col-3">
            <img src="assets/ft-categories/category-2.jpg" />
          </div>
          <div class="col-3">
            <img src="assets/ft-categories/category-3.jpg" />
          </div>
        </div>
      </div>
    </div>

    <!-- featured categories -->
    <div class="small-container">
      <h2>Featured Products</h2>
      <div class="row">
        <div class="col-4">
          <img src="assets/ft-products/japanese-tee.jpg" alt="japanese-tee" />
          <h4>Japanese Cat printed tee</h4>
          <div class="rating"></div>
          <p>$50.00</p>
        </div>
      </div>
    </div>
  </body>
</html>
